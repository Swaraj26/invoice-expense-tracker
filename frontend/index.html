<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Invoice Tracker</h1>
        <form id="invoice-form" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="invoice-no" class="form-label">Invoice No</label>
                    <input type="text" class="form-control" id="invoice-no" required>
                </div>
                <div class="col-md-6">
                    <label for="invoice-date" class="form-label">Invoice Date</label>
                    <input type="date" class="form-control" id="invoice-date" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="gst-no" class="form-label">GST No</label>
                    <input type="text" class="form-control" id="gst-no" required>
                </div>
                <div class="col-md-6">
                    <label for="party-name" class="form-label">Name of the Party</label>
                    <input type="text" class="form-control" id="party-name" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="rate" class="form-label">Rate</label>
                    <input type="number" step="0.01" class="form-control" id="rate" required>
                </div>
                <div class="col-md-6">
                    <label for="taxable-value" class="form-label">Taxable Value</label>
                    <input type="number" class="form-control" id="taxable-value" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="cgst" class="form-label">CGST</label>
                    <input type="number" class="form-control" id="cgst" required>
                </div>
                <div class="col-md-6">
                    <label for="sgst" class="form-label">SGST</label>
                    <input type="number" class="form-control" id="sgst" required>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Generate Invoice</button>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
